	 <section class="breadcrumb-section">
	        <div class="container">
	            <h1>내 견적 신청 목록</h1>
	            <p>고객님이 작성한 견적 목록들을 보여드려요.</p>

	   <div class="sg-page-content">
        <div class="sg-section">
            <div class="section-content sg-filter-content list-view-tab section-padding pt-0">
                <div class="container">
                    <div class="sa-course-content">
                        <div class="row">
                        <div th:each="list:${Lists}" class="col-lg-6">
                                <div class="sa-course">
                                    <div class="course-info">
                                        <div class="info">
                                            <h2 class="title"><a th:href="@{/estimation/MyDetail(id=${list.eid})}" th:text="|${list.building}/${list.size}평/예산:${list.budget}|"></a></h2>
                                            <p th:text="${list.eaddr}"></p>
                                        </div>
                                        <div class="sa-meta">
                                            <ul class="global-list">
                                                <li><a href="#"><span><i class="far fa-comments"></i></span><span th:if="${list.ing == null}">대기중</span><span th:if="${list.ing != null}" th:text="${list.ing}"></span></span></a></li>
                                                <li><a href="#"><span><i class="far fa-user"></i></span><span th:text="${list.ename}"></span></a></li>
                                            </ul>
                                        </div>
                                    </div><!-- /.course-info -->
                                </div><!-- /.sg-course -->
                            </div>
                        </div><!-- /.row -->
                    </div><!-- /.sg-course-content -->

					<!-- 페이징버튼 -->

                            <li class="float-right"><a class="page-numbers" href="#"><i class="fas fa-chevron-right"></i></a></li>
                        </ul>
                    </div><!-- /.sg-pagination -->
                </div><!-- /.container -->
